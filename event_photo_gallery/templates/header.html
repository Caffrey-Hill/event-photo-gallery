<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script src="https://use.fontawesome.com/1a583b7aa9.js"></script>
    <title>{{ config.SITE_TITLE }}</title>
  </head>
  <body>
    <div class="bg">
      <div class="container content-container text-center">
        <div class="row">
          {% if current_user.is_authenticated %}
          <span class="ml-auto">
          {% if current_user.admin %}
          <a class="btn btn-primary" href="{{ url_for('admin.index') }}">Admin</a>
          {% endif %}
          <a class="btn btn-danger" href="{{ url_for('public.logout') }}">Sign out</a>
          {% endif %}
          </span>
        </div>
          <h1 class="title">{{ config.SITE_TITLE }}</h1>
